<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="flaticon/flaticon.css">
</head>


<body>
    <div class="nav">
        <div class="nav__title">Planner</div>
        <div class="nav__date">
                <div class="nav__date--day">January 1</div>
                <div class="nav__date--time">00:00</div>
        </div>
    </div>

    <div class="todo__container">
        <div class="todo__add">
            <input class="todo__add--input" type="text" placeholder="Get this done!">
            <div id="todo__add--button">+</div>
        </div>

        <div id="todo__task--container">
            <div class="todo__task">Organize your tasks!</div>
            <div class="todo__task">Click on item when it's completed</div>
            <div class="todo__task">Double-click to delete</div>
            <div class="todo__task">Dont forget you have work To-Do!</div>
        </div>
    </div>

    <footer>
        Made with &#10084; by Williams Eni
        <span>
            <a href="twitter.com/_the_willyy" class='flaticon-013-twitter-1'></a>
            <a href="https://github.com/the_willyy" class='flaticon-039-github'></a>
        </span>
    </footer> 
<script src="main.js"></script>
</body>


</html>
